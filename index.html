<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder App</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="divclass">
        <header>
            <input type="text" class="search-box" autocomplete="off"
            placeholder="Search for city..">
        </header>
        <main>
            <section class="location">
                <div class="city">Göteborg, SE</div>
                <div class="date">Wednesday 03 february 2021</div>
            </section>
            <div class="current">
            <div class="temperature">15<span>°c</span></div>
            <div class="weather">Sunny</div>
            
        </div>
        <section class="top3">
            <h3>Places to visit</h3>
            <div class="places" id="place1">hej</div>
            <div class="places" id="place2">tjena</div>
            <div class="places" id="place3">moss</div>
    
        </section>
        </main>
        
    </div>
    <script src="main.js"></script> 
</body>
</html>
